{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="text-center my-3 bg-primary">Sign Up</h1>
    <form method="post">
        {% csrf_token %}
        <div class="my-3">
            {{ form|crispy }}
        </div>
        <input type="submit" value="Sign Up" class="btn btn-success">
    </form>
</div>
{% endblock content %}
