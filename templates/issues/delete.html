{% extends 'base.html' %}

{% block title %}Delete {{ issue.title }}{% endblock title %}

{% block content %}
<h1>Delete "{{ issue.title }}"?</h1>
<p style="color: red;">You won't be able to recover once you delete it!</p>
<form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn btn-danger">
    <a href="{% url 'detail' issue.id %}" class="btn btn-success">Cancel</a>
</form>
{% endblock content %}
