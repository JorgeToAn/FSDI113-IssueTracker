{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update {{ issue.title }}{% endblock title %}

{% block content %}
<h1>Update "{{ issue.title }}"</h1>
<form method="post">
    {% csrf_token %}
    <div class="my-3">
        {{ form|crispy }}
    </div>
    <input type="submit" value="Update" class="btn btn-success">
</form>
{% endblock content %}
